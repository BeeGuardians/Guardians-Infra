apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  redis-dashboard.json: |
    {
      "title": "Redis Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Memory Usage",
          "targets": [
            {
              "expr": "redis_memory_used_bytes",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
