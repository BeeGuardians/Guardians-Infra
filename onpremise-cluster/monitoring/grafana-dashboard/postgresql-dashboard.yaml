apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgresql-dashboard.json: |
    {
      "title": "PostgreSQL Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Connections",
          "targets": [
            {
              "expr": "pg_stat_activity_count",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
