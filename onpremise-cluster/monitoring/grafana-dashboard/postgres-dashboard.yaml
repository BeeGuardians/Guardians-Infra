apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  postgres-dashboard.json: |
    {
      "title": "PostgreSQL Dashboard",
      "uid": "postgresql-dashboard",
      "schemaVersion": 26,
      "version": 1,
      "timezone": "browser",
      "panels": [
        {
          "type": "graph",
          "title": "Connections",
          "targets": [
            {
              "expr": "pg_stat_activity_count",
              "refId": "A"
            }
          ],
          "id": 1
        }
      ]
    }
