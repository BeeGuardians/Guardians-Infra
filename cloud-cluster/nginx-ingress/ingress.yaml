apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bee-guardians-ingress
  namespace: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: bee-guardians.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                namespace: ns-app
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                namespace: ns-app
                port:
                  number: 80
