apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-hc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeeGuardians/Guardians-Infra.git
    targetRevision: feat/harbor-hc
    path: onpremise-cluster/harbor
    plugin:
      name: kustomize-with-ingressclass
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
