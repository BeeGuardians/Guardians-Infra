apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ns-db
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        command:
        - sh
        - -c
        - "redis-server --requirepass \"$REDIS_PASSWORD\""