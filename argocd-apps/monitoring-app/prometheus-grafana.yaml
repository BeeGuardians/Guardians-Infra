apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 57.0.2
    helm:
      values: |
        crds:
          enabled: false
        grafana:
          enabled: true
          adminPassword: guardians
          service:
            type: NodePort
            nodePort: 30601
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
        prometheus:
          enabled: true
          service:
            type: NodePort
            portName: http
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
