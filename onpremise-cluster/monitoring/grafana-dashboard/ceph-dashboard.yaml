apiVersion: v1
kind: ConfigMap
metadata:
  name: ceph-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  ceph-dashboard.json: |
    {
      "title": "Ceph Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Cluster Health",
          "targets": [
            {
              "expr": "ceph_health_status",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
