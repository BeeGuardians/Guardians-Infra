---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-metrics
  namespace: argocd
  labels:
    app: argocd-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-metrics
  template:
    metadata:
      labels:
        app: argocd-metrics
    spec:
      containers:
        - name: metrics
          image: quay.io/argoproj/argocd:v2.14.6
          command: ["/usr/local/bin/argocd"]
          args: ["metrics"]
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-metrics
  namespace: argocd
  labels:
    app: argocd-metrics
spec:
  selector:
    app: argocd-metrics
  ports:
    - name: http
      port: 8082
      targetPort: 8082
