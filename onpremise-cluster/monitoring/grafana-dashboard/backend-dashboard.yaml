apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  backend-dashboard.json: |
    {
      "title": "Backend Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "HTTP Requests",
          "targets": [
            {
              "expr": "rate(http_requests_total[1m])",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
