apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: ns-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 100
      containers:
        - name: vault
          image: hashicorp/vault:1.14.5
          args:
            - "server"
          ports:
            - containerPort: 8200
          volumeMounts:
            - mountPath: /vault/data
              name: vault-storage
          env:
            - name: VAULT_LOCAL_CONFIG
              value: |
                {
                  "backend": {
                    "file": {
                      "path": "/vault/data"
                    }
                  },
                  "listener": {
                    "tcp": {
                      "address": "0.0.0.0:8200",
                      "tls_disable": true
                    }
                  },
                  "ui": true,
                  "api_addr": "http://0.0.0.0:8200"
                }
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
      volumes:
        - name: vault-storage
          persistentVolumeClaim:
            claimName: vault-data
