apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v17.2.6
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
  storage:
    useAllNodes: false
    useAllDevices: false
    nodes:
      - name: "guardians3"
        devices:
          - name: "sdb"
      - name: "guardians4"
        devices:
          - name: "sdb"
      - name: "guardians6"
        devices:
          - name: "sdb"
      - name: "guardians7"
        devices:
          - name: "sdb"
    config:
      osdsPerDevice: "1"
      databaseSizeMB: "1024" # 블루스토어용 DB 사이즈 (선택)
      journalSizeMB: "1024" # 저널 사이즈 (선택)
      osdMemoryTarget: "4096" # OSD 프로세스 메모리 타겟 (선택)
