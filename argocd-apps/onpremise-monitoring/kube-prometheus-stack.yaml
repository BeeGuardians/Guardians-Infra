apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeeGuardians/Guardians-Infra.git
    targetRevision: feat/monitoring
    path: onpremise-cluster/monitoring/kube-prometheus-stack
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: prometheusOperator.admissionWebhooks.enabled
          value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: monitoring.coreos.com
      kind: ServiceMonitor
      jsonPointers:
        - /spec/endpoints/0/metricRelabelings
        - /spec/endpoints/0/trackTimestampsStaleness
        - /spec/endpoints/1/trackTimestampsStaleness
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations/controller-gen.kubebuilder.io~1version
        - /metadata/annotations/operator.prometheus.io~1version
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: thanosrulers.monitoring.coreos.com
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: prometheusagents.monitoring.coreos.com

