apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ns-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: default
      containers:
        - name: frontend
          image: harbor.example.com:30443/guardians/frontend:v6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
