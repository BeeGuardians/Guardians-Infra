apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault-servicemonitor
  namespace: ns-monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: vault-exporter
  namespaceSelector:
    matchNames:
      - ns-vault
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
