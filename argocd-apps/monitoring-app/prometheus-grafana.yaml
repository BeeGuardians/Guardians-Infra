apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 57.0.2
    helm:
      values: |
        crds:
          enabled: false
        grafana:
          enabled: true
          adminPassword: guardians
          service:
            type: NodePort
            nodePort: 30601
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              labelValue: "1"
        alertmanager:
          enabled: true
          alertmanagerSpec:
            replicas: 1
        prometheus:
          enabled: true
          service:
            type: NodePort
            portName: http
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            evaluationInterval: 30s
            scrapeInterval: 30s
            retention: 10d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 5Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
