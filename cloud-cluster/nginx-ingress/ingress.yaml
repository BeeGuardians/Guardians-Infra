apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bee-guardians-ingress
  namespace: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - bee-guardians.com
      secretName: bee-guardians-tls
  rules:
    - host: bee-guardians.com
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                namespace: ns-app
                port:
                  number: 80
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                namespace: ns-app
                port:
                  number: 80
