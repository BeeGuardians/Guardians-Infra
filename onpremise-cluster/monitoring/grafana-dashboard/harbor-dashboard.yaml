apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  harbor-dashboard.json: |
    {
      "title": "Harbor Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Pull Requests",
          "targets": [
            {
              "expr": "harbor_project_pull_total",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
