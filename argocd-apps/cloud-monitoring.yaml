apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-node-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeeGuardians/Guardians-Infra.git
    targetRevision: feat/monitoring
    path: cloud-cluster/monitoring/exporters
  destination:
    server: https://10.100.0.21:6443
    namespace: ns-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
