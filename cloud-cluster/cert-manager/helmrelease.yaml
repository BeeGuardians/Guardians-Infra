apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.14.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: argocd # 🔥 flux-system 말고 argocd로 할 수도 있음
  install:
    createNamespace: true
    crds: Create
  values:
    installCRDs: true
