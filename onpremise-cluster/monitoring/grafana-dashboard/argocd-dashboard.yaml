apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  argocd-dashboard.json: |
    {
      "title": "ArgoCD Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Sync Failures",
          "targets": [
            {
              "expr": "rate(argocd_app_sync_total{phase='Failed'}[5m])",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
