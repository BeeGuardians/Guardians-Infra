apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-dashboard
  namespace: ns-monitoring
  labels:
    grafana_dashboard: "1"
data:
  jenkins-dashboard.json: |
    {
      "title": "Jenkins Dashboard",
      "panels": [
        {
          "type": "graph",
          "title": "Job Count",
          "targets": [
            {
              "expr": "jenkins_job_last_build_result",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
