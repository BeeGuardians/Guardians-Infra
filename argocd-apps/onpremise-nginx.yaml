apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onpremise-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.0
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/BeeGuardians/Guardians-Infra/dev/onpremise-cluster/nginx-ingress/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
